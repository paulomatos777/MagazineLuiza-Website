<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Olá, mundo!</title>
  </head>

  <body class="p-3 mb-2 bg-light">
    <div class="logos">
      <img class="foto1" src="/img/magazine-removebg-preview (1).png " alt="" />
      <img
        src="/img/magazine-luiza-logo-3-removebg-preview.png"
        alt=""
        width="250px
      "
      />
    </div>
    <ul class="nav justify-content-center border border-info">
      <li class="nav-item">
        <a class="nav-link active" href="http://www.google.com">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.amazon.com.br">Smartphones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Desktops</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="https://www.amazon.com.br"
          >Consoles</a
        >
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card mt-5">
            <div class="card-header bg-primary">Iphone 12 Apple 64GB</div>
            <div class="card-body">
              <img src="/img/iphone12-64-removebg-preview.png" alt="" />
            </div>
            <div class="card-footer bg-primary">R$ 4.399.99</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mt-5">
            <div class="card-header bg-primary">Iphone 12 Pro MAx 256GB</div>
            <div class="card-body">
              <img src="/img/iphone12-256-removebg-preview.png" alt="" />
            </div>
            <div class="card-footer bg-primary">R$ 8.999.99</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mt-5">
            <div class="card-header bg-primary">Iphone 12 Apple 128GB</div>
            <div class="card-body">
              <img src="img/iphone12-64-removebg-preview.png" alt="" />
            </div>
            <div class="card-footer bg-primary">R$ 5.675.99</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mt-5">
            <div class="card-header bg-primary">Iphone 11</div>
            <div class="card-body">
              <img src="/img/iphone12-64-removebg-preview.png" alt="" />
            </div>
            <div class="card-footer bg-primary">R$ 4.299.99</div>
          </div>
        </div>
      </div>
    </div>
    

      <form>
        <h1 class="title"></h1>
        <div class="form-row mt-10">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Senha"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua dos Bobos, nº 0"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Endereço 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartamento, hotel, casa, etc."
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Clique em mim
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div class="jumbotron jumbotron-fluid mt-10">
        <div class="container">
          <h1 class="display-4">MagazineLuiza</h1>
          <p class="lead">
            MagazineLuiza agora está com vendas on-lines pelo nosso Website !!
          </p>
        </div>
      </div>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
